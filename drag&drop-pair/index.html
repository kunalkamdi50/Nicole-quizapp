<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Pair</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Dragon Drop Quiz</h1>

        <div class="drop-area">
            <div class="image-container">
                <img src="./dog.jpeg" alt="Dog">
                <img src="./cat.jpeg" alt="Cat">
                <img src="./cow.jpeg" alt="Cow">
            </div>

            <div class="target">
                <p>Cat</p>
            </div>
            <div class="target">
                <p>Dog</p>
            </div>
            <div class="target">
                <p>Cow</p>
            </div>
        </div>

        <button id="submit-button">Submit</button>
        <div class="message"></div>
    </div>

    <button id="exit-button" class="exit-button">Exit</button>

    <script src="./script.js"></script>
</body>
</html>
